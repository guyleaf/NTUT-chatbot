<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link
        href="{{ url_for('static', filename='lib/css/bootstrap.min.css') }}"
        rel="stylesheet"
    />
    <title>{{title}}</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <h1>{{title}}</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">新增</button>
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">新增商品</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/addProduct" method="POST">
              <div class="form-group">
                <label for="name">商品名稱</label>
                <input type="text" class="form-control" id="nameInput" placeholder="商品名稱">
              </div>
              <div class="form-group">
                <label for="brand">品牌選項</label>
                <select id="brandInput" class="form-control">
                  <option>ROG</option>
                  <option>MSI</option>
                  <option>ASUS</option>
                  <option>ZOTAC</option>
                </select>
              </div>
              <div class="form-group">
                <label for="price">價格</label>
                <input type="text" class="form-control" id="priceInput" placeholder="價格">
              </div>
              <div class="form-group">
                <label for="quantity">商品數量</label>
                <input type="text" class="form-control" id="quantityInput" placeholder="商品數量">
              </div>
              <div class="form-group">
                <label for="image_url">圖片網址</label>
                <input type="text" class="form-control" id="imageUrlInput" placeholder="圖片網址">
              </div>
              <div class="mt-3"></div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="card-deck">
        {% for product in products %}
        <div class="card" >
          <div class="row no-gutters">
            <div class="col-auto">
              <img class="" src="{{product.image_url}}" alt="Card image cap" style="height: 12rem; width: 15rem;">
            </div>
            <div class="col">
              <div class="card-block px-10">
                <h5 class="card-title mt-3">{{product.name}}</h5>
                <div class="brand">品牌：{{product.brand}}</div>
                <div class="price">價格：{{product.price}}</div>
                <div class="quantity">剩餘數量：{{product.status.quantity}}</div>
                <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#editModal">編輯</button>
                {% if product.onShelf==1:%}
                <button type="button" class="btn btn-info"  data-toggle="modal" data-target="#onShelfModal">上架中</button>           
                {% else %}
                <button type="button" class="btn btn-info"  data-toggle="modal" data-target="#offShelfModal">下架中</button>
                {% endif %}
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">刪除</button>
                <!--edit Modal-->
                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">編輯商品</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form action="/updateProduct" method="POST">
                          <div class="form-group">
                            <label for="name">商品名稱：</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="{{product.name}}">
                          </div>
                          <div class="form-group">
                            <label for="price">價格：</label>
                            <input type="text" class="form-control" id="priceInput" placeholder="{{product.price}}">
                          </div>
                          <div class="form-group">
                            <label for="quantity">剩餘數量：</label>
                            <input type="text" class="form-control" id="quantityInput" placeholder="{{product.status.quantity}}">
                          </div>
                          <div class="mt-3"></div>
                          <button type="submit" class="btn btn-primary updateProduct">確認</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <!--onShelf Modal-->
                <div class="modal fade" id="onShelfModal" tabindex="-1" role="dialog" aria-labelledby="onShelfModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="onShelfModalLabel">商品上架中....</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">確定要下架嗎？</div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger offShelf" data-dismiss="modal">確定</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!--onShelf Modal-->
                <div class="modal fade" id="offShelfModal" tabindex="-1" role="dialog" aria-labelledby="offShelfModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="offShelfModalLabel">商品下架中....</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">確定要上架嗎？</div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger onShelf" data-dismiss="modal">確定</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- remove Modal -->
                <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="removeModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="removeModalLabel">刪除商品</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">確定要刪除嗎？</div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger deleteProduct" data-dismiss="modal">確定</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <label id="userId" style="display: none">{{ user_id }}</label>
    <script
        type="text/javascript"
        src="{{ url_for('static', filename='lib/js/jquery-3.6.0.min.js') }}"
    ></script>
    <script
        type="text/javascript"
        src="{{ url_for('static', filename='lib/js/bootstrap.bundle.min.js') }}"
    ></script>
  </body>
</html>
