<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
        href="{{ url_for('static', filename='lib/css/bootstrap.min.css') }}"
        rel="stylesheet"
    />
    <title>{{title}}</title>
  </head>
  <body>
      <script
          type="text/javascript"
          src="{{ url_for('static', filename='lib/js/jquery-3.6.0.min.js') }}"
      ></script>
      <script
          type="text/javascript"
          src="{{ url_for('static', filename='lib/js/bootstrap.bundle.min.js') }}"
      ></script>
      <main class="container">
        <h1 class="mt-5 text-center">{{ title }}</h1>
        <table class="table" id="record_table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">日期</th>
              <th scope="col">商品</th>
              <th scope="col">價格</th>
              <th scope="col">數量</th>
              <th scope="col">總金額</th>
              <th scope="col">狀態</th>
            </tr>
          </thead>
          {% for order in response.orders %}
          <tbody>
            <tr>
              <th class="date">{{order.date}}</th>
              <td class="name">{{order.name}}</td>
              <td class="price">{{order.price}}</td>
              <td class="quantity">{{order.status.quantity}}</td>
              <td class="total"></td>
              {% if order.state == 1 :%}
              <td class="state">已完成訂單</td>
              {% elif order.state == 0 %}
              <td class="state" style="color:blue; font-weight:bold;">&nbsp物流運送中
                <button type="button" class="btn btn-primary finishOrder">完成訂單</button>
              </td>
              {% else %}
              <td class="state" style="color:red; font-weight:bold;">&nbsp未接受訂單
                <button type="button" class="btn btn-danger acceptOrder">接受訂單</button>
              </td>
              {% endif %}
            </tr>
          </tbody>
          {% endfor %}
        </table>
    <label id="userId" style="display: none">{{ user_id }}</label>
    <script
          type="text/javascript"
          src="{{ url_for('static', filename='js/table.js') }}"
      ></script>
  </body>
</html>
