<h4>{{ title }}</h4>
<div class="row row-cols-1 row-cols-sm-2 g-2">
    {% for product in products %}
    <div class="col">
        <div class="card">
            <img
                class="card-img-top img-thumbnail"
                src="{{ product.image_url }}"
                alt="Card image cap"
            />
            <div class="card-body">
                <h5 class="card-title mt-3">{{ product.name }}</h5>
                <div class="mb-3 card-info">
                    <div class="brand">品牌：{{ product.brand }}</div>
                    <div class="price">價格：{{ product.price }}</div>
                    <div class="quantity">剩餘數量：{{ product.quantity }}</div>
                </div>
                <button type="button" class="btn btn-primary">購買</button>
                <button type="button" class="btn btn-danger">加入最愛</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
