<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Modal needed-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <title>{{title}}</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <h1>{{title}}</h1>
    <div class="card-deck">
        {% for product in products %}
        <div class="card" >
          <div class="row no-gutters">
            <div class="col-auto">
              <img class="" src="{{product.image_url}}" alt="Card image cap" style="height: 12rem; width: 15rem;">
            </div>
            <div class="col">
              <div class="card-block px-10">
                <h5 class="card-title mt-3">{{ product.name }}</h5>
                <div class="brand">品牌：{{ product.brand }}</div>
                <div class="price">價格：{{ product.price }}</div>
                <div class="quantity">剩餘數量：{{product.status.quantity}}</div>
                <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#buyModal">購買</button>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">移除</button>
                <!--buy Modal -->
                <div class="modal fade" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="buyModal" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="buyModalLongTitle">購買商品</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="name">{{product.name}}</div>
                        <div class="brand">品牌：{{product.brand}}</div>
                        <div class="price">價格：{{product.price}}</div>
                        <div class="quantity">剩餘數量：{{product.status.quantity}}</div>
                        <i>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary buyProduct" data-dismiss="modal">確認</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- remove Modal -->
                <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="removeModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="removeModalLabel">移除最愛</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">確定要移除嗎？</div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger deleteFavorite">確認</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </body>
</html>
