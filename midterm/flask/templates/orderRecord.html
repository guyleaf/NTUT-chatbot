<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Modal needed-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <title>{{title}}</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <h1>{{title}}</h1>
    <table class="table" id="record_table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">日期</th>
          <th scope="col">商品</th>
          <th scope="col">價格</th>
          <th scope="col">數量</th>
          <th scope="col">總金額</th>
          <th scope="col">狀態</th>
        </tr>
      </thead>
      {% for record in response.records %}
      <tbody>
        <tr>
          <th class="date">{{record.date}}</th>
          <td class="name">{{record.name}}</td>
          <td class="price">{{record.price}}</td>
          <td class="quantity">{{record.quantity}}</td>
          <td class="total"></td>
          {% if record.state == 1 :%}
          <td class="state">已完成訂單</td>
          {% elif record.state == 0 %}
          <td class="state" style="color:blue; font-weight:bold;">物流運送中</td>
          {% else %}
          <td class="state" style="color:red; font-weight:bold;">訂單處理中</td>
          {% endif %}

        </tr>
      </tbody>
      {% endfor %}
    </table>
    
  </body>
</html>

<script>
  var table = document.getElementById("record_table")
  for (var r = 1, n = table.rows.length; r < n; r++) {
    table.rows[r].cells[4].innerHTML = table.rows[r].cells[2].innerHTML * table.rows[r].cells[3].innerHTML
  }
</script>
