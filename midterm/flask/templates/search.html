{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mt-5 text-center">{{ title }}</h1>
    <div class="input-group mt-3 mb-3">
        <input
            id="searchTextbox"
            name="keyword"
            type="text"
            class="form-control"
            placeholder="商品名稱"
            aria-label="search_textbox"
        />
        <button
            id="searchButton"
            class="btn btn-outline-secondary"
            type="button"
        >
            搜尋商品
        </button>
    </div>

    <div id="searchResult" style="display: none">
        <h4>商品列表</h4>
        <div class="row row-cols-1 row-cols-sm-3 g-2 results"></div>
    </div>
</div>
<button
    id="scrollToTopButton"
    title="scroll to top"
    class="btn btn-secondary position-fixed bottom-0 start-0 mb-3 ms-3 fs-2"
    style="display: none"
>
    🠕
</button>

<label id="userId" style="display: none">{{ user_id }}</label>

<div id="addFavoriteSuccessHint" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">我的最愛</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <p>加入我的最愛成功</p>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                >
                    OK
                </button>
            </div>
        </div>
    </div>
</div>

<div id="deleteFavoriteSuccessHint" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">我的最愛</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <p>移除成功</p>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                >
                    OK
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script
    type="text/javascript"
    src="{{ url_for('static', filename='js/favorite.js') }}"
></script>
<script
    type="text/javascript"
    src="{{ url_for('static', filename='js/search.js') }}"
></script>
{% endblock %}
