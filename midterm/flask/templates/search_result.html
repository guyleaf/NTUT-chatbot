<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{title}}</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <h1>{{title}}</h1>
    <div class="input-group mb-3">
      <input id="search_val" type="text" class="form-control" placeholder="商品名稱" aria-label="search_product" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button id="search_btn" method='post' class="btn btn-outline-secondary" type="button">搜尋商品</button>
      </div>
    </div>
    <div class="card-deck">
        {% for product in response.products %}
        <div class="card" >
          <div class="row no-gutters">
            <div class="col-auto">
              <img class="" src="{{product.imgSrc}}" alt="Card image cap" style="height: 12rem; width: 15rem;">
            </div>
            <div class="col">
              <div class="card-block px-10">
                <h5 class="card-title mt-3">{{product.name}}</h5>
                    <div class="brand">品牌：{{product.brand}}</div>
                    <div class="price">價格：{{product.price}}</div>
                    <div class="quantity">剩餘數量：{{product.quantity}}</div>
                    <button type="button" class="btn btn-primary">購買</button>
                    <button type="button" class="btn btn-danger">加入最愛</button>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </body>
</html>
